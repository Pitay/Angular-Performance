<div ng-controller="listController as lis">
    <form>

        Filter: <input type="text" size="20" ng-model="lis.filterValue " />
        {{lis.filterValue}}
    </form>

    <ul    style=" max-width: 50%;
	    float: right;">
        <li ng-repeat="person in persons |limit:10" ng-show="person.person.name.indexOf(lis.filterValue) > -1">

            <div >{{::person.person.name}} {{person.person.lastName}} {{person.person.email}}</div>


        </li>
    </ul>

    </div>
</div>
